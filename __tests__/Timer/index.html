<script src="../../packages/Timer/dist/Timer.js"></script>
<script>
    const body = document.body;

    // providing date example: days: 0, hours: 0, min: 0, sec: 0, ms: 0,
    const callback = function (date, timer) {
        body.innerHTML =
            'Timer state is: '
            + date.days
            + ' : '
            + date.hours
            + ' : '
            + date.min
            + ' : '
            + date.sec
    };
    function stop() {
        console.log('stop callback');
    }

    const counter = new Timer(callback, {
        time: 3001,
        tick: -1000,
        addLeadingZeros: true,
        onStop:stop,
    });


</script>
