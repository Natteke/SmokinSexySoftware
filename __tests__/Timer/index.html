<!DOCTYPE html>

    <meta charset="UTF-8">

<script src="../../packages/Timer/dist/Timer.js"></script>
<script>
    const callback = function (date, timer) {
        console.dir(date);
        console.dir(timer);
        const stringifyDate = Timer.stringify(date);
        document.body.innerHTML = 'Time is: '
            + stringifyDate.DAY
            + ' : '
            + stringifyDate.HOUR
            + ' : '
            + stringifyDate.MIN
            + ' : '
            + stringifyDate.SEC;

        // timer.time is a working timer variable
        // consider it as read-only,
        // but I can't forbid you to experiment with its direct manipulation
        if(timer.time < 10000) {
            timer.reset();
        }

        setTimeout(() => {
            // to stop timer
            timer.stop();

            // to reset timer
            timer.reset();
        }, 20000)
    };

    const timer = new Timer(callback, {
        // initial time value
        time: 90485000,
        // to count down just pass negative tick int
        tick: -1000,
    });

    // to start timer
    timer.start();
</script>
</html>
